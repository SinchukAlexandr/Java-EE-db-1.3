<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta char set="UTF-8">
    <title>Create</title>
    <link th:href="@{/css/styleNewAndUpdatePage.css}" rel="stylesheet"/>
</head>
<body>
<form th:method="POST" th:action="@{/employee/new}" th:object="${newEmployee}">
    <div class='center'>
        <p><label for="name">ФИО</label>
            <input type="text" id="name" th:field="*{name}" pattern="[А-Яа-яЁё\s]+$" required></p>

        <p><label for="login">Логин</label>
            <input type="text" th:field="*{login}" id="login" required/></p>

        <p><label for="password">Пароль</label>
            <input type="text" id="password" th:field="*{password}" required></p>

        <p><label for="birthday_date">Дата рождения</label>
            <input type="date" id="birthday_date" th:field="*{birthday_date}" required></p>

        <p><label for="work_date">Дата приема на работу</label>
            <input type="date" id="work_date" th:field="*{work_date}" required></p>

        <p><label for="inn">инн</label>
            <input type="text" id="inn" th:field="*{inn}" pattern="^[0-9]{8}" required></p>

        <p><label for="salary">Заработная плата (за месяц)</label>
            <input type="text" id="salary" th:field="*{salary}" pattern="^[0-9]{4,6}" required></p>

        <p><label for="mobile_number">Моб. телефон(+380-__-___-__-__)</label>
            <input type="text" id="mobile_number" th:field="*{mobile_number}"
                   pattern="[+][3][8][0][-][0-9]{2}[-][0-9]{3}[-][0-9]{2}[-][0-9]{2}" required></p>

        <p><label for="e_mail">Email</label>
            <input type="email" id="e_mail" th:field="*{e_mail}" required></p>
        <br>
        <br>
        <br>
        <input type="submit" class='b1' value="Добавить">
    </div>
</form>

</body>
</html>
