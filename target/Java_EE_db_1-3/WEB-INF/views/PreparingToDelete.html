<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <title>Preparing to delete</title>
    <link th:href="@{/css/styleDeletePage.css}" rel="stylesheet"/>
</head>
<body>
<div class="center">

    <table align="center">
    <tr><th><form th:method="DELETE" th:action="@{/employee/{id}(id=${employeeId})}" th:object="${employeeId}">

        <th><form th:method="GET" th:action="@{/employee}">

        </form></th></tr>
    </table>
